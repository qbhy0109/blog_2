{% extends "base.html" %} {% load staticfiles %}
{% block title %} 更新文章 {% endblock title %}
{% block content %}
<div class=container">
    <div class="row">
        <div class="col-12">
            <br>
            <p>column</p>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">

                    <label for="title">文章标题</label>
                    <!-- 在value 属性中指定文本框的触时值为旧的内容，即 article 对象中的title 字段-->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}"><!---->
                </div>
                <!-- 文章栏目 -->
    <div class="form-group">
        <label for="column">栏目</label>
        <select class="form-control"
                id="column"
                name="column"
        >
                <option value="none">请选择栏目..</option>
            {% for column in columns %}
                <option value="{{ column.id }}"
                    {% if column.id == article.column.id %}
                        selected
                    {% endif %}
                >
                    {{ column }}
                </option>
            {% endfor %}
        </select>
    </div>
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本域不需要 value 属性，直接在标签中嵌入数据即可 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="10">{{ article.body }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>>
    </div>
</div>
{% endblock content %}
